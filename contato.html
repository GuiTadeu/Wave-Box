<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Entre em contato</title>
	<meta charset="utf-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>



<body>
    
  <form method="post" action="inscrever">
        <fieldset>
        
            
            <legend>Entre em contato conosco</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="usuario_nome" />
            </div>
            
<br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="usuario_email"/>
            </div>
<br>
            
            <div>
                
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular">
            
            </div>
<br>
            
            <div>
                <label for="msg">Mensagem:</label>
<br>
                <textarea id="msg" cols="50" rows="10" name="usuario_msg"></textarea>
            </div>
<br>
<br>
     
            <div class="button">
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
                
            </div>
            
            
        </fieldset>
    </form>
